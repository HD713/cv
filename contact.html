<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
    <h3>Contact Methods</h3>
    <h4>Located in Pittsburgh, PA</h4>
    <ul>
        <li><a href="contact@evoke.productions">Email:</a> contact@evoke.productions</li>
        <li><a href="www.evoke.productions/contact">Website:</a> www.evoke.productions</li>
    </ul>
    <br>
    <hr>
    <br>
    <form action="mailto:info@evoke.productions" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text"
            class="form-control" name="name" id="name">
        </div><br>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email"
              class="form-control" name="email" id="email" required>
        </div><br>
        <div class="form-group">
            <label for="message">Message: </label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div><br>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
